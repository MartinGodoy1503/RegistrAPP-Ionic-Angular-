<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido/a! </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-card>
      <ion-row>
        <ion-col>
      <!-- Grid ionic - Titulo de carta componente -->
          <ion-card-header >
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
        </ion-col>
      </ion-row>
      

      <!-- Grid ionic & form -->
      <form [formGroup]="formulariologin" (ngSubmit)="onSubmit()">
      <ion-row>
          <ion-col>
          <!-- Input username -->
          <ion-row>
            <ion-col size="auto">
              <ion-icon name="person" style="font-size: 30px;"></ion-icon>
            </ion-col>
              
            <ion-col>
              <ion-input 
              formControlName="username" 
              label="Nombre de Usuario" 
              label-placement="floating" 
              fill="outline" placeholder="Ejemplo: JohnDoe01 ">
            </ion-input>

            <div *ngIf="formulariologin.get('username')?.invalid && (formulariologin.get('username')?.dirty || formulariologin.get('username')?.touched)">
              <div *ngIf="formulariologin.get('username')?.errors?.['required']">
                El nombre de usuario es obligatorio.
              </div>
            </div>  
            </ion-col>
          </ion-row>
          <!-- Input password -->
          <ion-row>
            <ion-col size="auto">
              <ion-icon name="lock-closed" style="font-size: 30px;"></ion-icon>
            </ion-col>
              
            <ion-col>
              <ion-input 
                formControlName="password" 
                label="Contraseña" type="password" 
                label-placement="floating" fill="outline" 
                placeholder="Enter text">
            </ion-input>


            <div *ngIf="formulariologin.get('password')?.invalid && (formulariologin.get('password')?.dirty || formulariologin.get('password')?.touched)">
              <div *ngIf="formulariologin.get('password')?.errors?.['required']">
                Ingrese su contraseña.
              </div>
            </div> 

            </ion-col>
          </ion-row>
          <!-- Botón Ingresar -->
          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit">Ingresar</ion-button>
            </ion-col>
          </ion-row>
          <!-- Agregar recuperar contraseña aquí abajo! revisar app-routing.modules.ts-->
          <ion-row>
            <ion-col>
              <p> ¿Olvidaste tu contrseña? Recuperala haciendo 
                <a [routerLink]="['/password-recovery']" style="text-decoration: none;">click aquí!</a> </p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </form> 
    </ion-card>
    <!--  ruta de redirección-->
          <ion-row>
            <ion-col>
              <p> ¿Eres nuevo? Regístrate haciendo <a [routerLink]="['/signup']" style="text-decoration: none;">click aquí!</a> </p>
            </ion-col>
          </ion-row>
</ion-grid>

</ion-content>
