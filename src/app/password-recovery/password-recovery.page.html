<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>passwordRecovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">passwordRecovery</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-grid>
  <ion-card>
    <ion-row>
      <ion-col>
        <!-- Grid ionic - Titulo de carta componente -->
        <ion-card-header>
          <ion-card-title> Recupere su contrase침a</ion-card-title>
        </ion-card-header>
      </ion-col>
    </ion-row>

    <!-- Grid ionic & form -->
    <form [formGroup]="formularioPasswordRecovery" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col>
          <!-- Input username -->
          <ion-row>
            <ion-col size="auto">
              <ion-icon name="mail" style="font-size: 30px;"></ion-icon>
            </ion-col>

            <ion-col>
              <ion-input 
                formControlName="email" 
                label="Email" 
                label-placement="floating" 
                fill="outline" 
                placeholder="Ejemplo: JohnDoe01@email.com">
              </ion-input>
              <div *ngIf="formularioPasswordRecovery.controls['email'].errors?.['email']">
                Ingrese un formato de correo v치lido.
              </div>
            </ion-col>
          </ion-row>

          <!-- Bot칩n Ingresar -->
          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit">Recuperar contrase침a</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-grid>


</ion-content>
